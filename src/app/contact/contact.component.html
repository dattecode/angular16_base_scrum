<div class="container">
  <form [formGroup]="formContact" (ngSubmit)="enviar()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        [ngClass]="{
          'is-invalid':
            hasErrors('name', 'required') || hasErrors('name', 'minlength')
        }"
      />
      <div class="text-danger" *ngIf="hasErrors('name', 'required')">
        Name Required
      </div>
      <div class="text-danger" *ngIf="hasErrors('name', 'minlength')">
        Name is to short
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            hasErrors('name', 'required') || hasErrors('email', 'email')
        }"
      />
      <div class="text-danger" *ngIf="hasErrors('email', 'email')">
        Email Invalid
      </div>
      <div class="text-danger" *ngIf="hasErrors('email', 'required')">
        Email Required
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
